<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Study Stats</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; background: #f4f7f6; color: #333; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #007bff; color: white; }
        .status-summary { font-weight: bold; }
        .loading { font-style: italic; color: #777; }
    </style>
</head>
<body>

<div class="container">
    <h1>O-Levels Attention Dashboard</h1>
    <p>Real-time data fetched from Google Sheets</p>
    
    <div id="loading" class="loading">Fetching latest data...</div>
    
    <table id="results-table" style="display:none;">
        <thead>
            <tr>
                <th>Time</th>
                <th>Status Report</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<script>
    const GOOGLE_URL = "YOUR_EXEC_URL_HERE";

    async function fetchData() {
        try {
            const response = await fetch(GOOGLE_URL);
            const data = await response.json();
            
            const tableBody = document.getElementById('table-body');
            const loading = document.getElementById('loading');
            const table = document.getElementById('results-table');
            
            tableBody.innerHTML = "";
            
            // Data comes as an array of arrays: [[time, status], [time, status]]
            // We reverse it to show the newest results first
            data.reverse().forEach(row => {
                const tr = document.createElement('tr');
                
                // Styling logic (Green for Attentive, Red for Not Attentive)
                if (row[1].includes("5 MIN") || row[1].includes("SESSION")) {
                    tr.style.fontWeight = "bold";
                    if (row[1].includes("Not Attentive 4") || row[1].includes("Not Attentive 5")) {
                        tr.style.color = "#d9534f"; // Red
                    } else {
                        tr.style.color = "#5cb85c"; // Green
                    }
                }

                tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
                tableBody.appendChild(tr);
            });

            loading.style.display = "none";
            table.style.display = "table";

        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById('loading').innerText = "Error loading data. Make sure your Script is deployed as 'Anyone'.";
        }
    }

    // Load data on start
    fetchData();
    // Refresh every 30 seconds
    setInterval(fetchData, 30000);
</script>

</body>
</html>
